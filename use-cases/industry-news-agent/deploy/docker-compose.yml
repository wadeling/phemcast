services:
  frontend:
    image: industry-news-agent-frontend:latest
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    image: industry-news-agent-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - app-reports:/app/reports
      - app-logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  app-reports:
    driver: local
  app-logs:
    driver: local
